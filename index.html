<html><head><base href="https://izbori.tuzla.ba/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Rezultati izbora za Gradonačelnika i Gradsko vijeće Tuzle</title><script src="https://cdn.tailwindcss.com"></script><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"><style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f4f8;
    }
    header {
        position: relative;
    }
    .card {
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.1), 0 10px 10px rgba(0,0,0,0.05);
    }
    .progress-bar {
        transition: width 1.5s cubic-bezier(0.65, 0, 0.35, 1);
    }
    .gradient-bg {
        background: linear-gradient(135deg, #6366F1, #3B82F6);
    }
    main {
        padding-top: 2rem;
    }
</style></head><body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col">
<header class="bg-gradient-to-r from-indigo-600 to-blue-500 shadow-lg">
    <div class="container mx-auto px-4 py-8 flex items-center justify-between relative overflow-hidden">
        <div class="flex items-center z-10">
            <div>
                <h1 class="text-4xl font-bold text-white">Izbori 2024 - Gornja Tuzla</h1>
                <p class="text-xl text-indigo-100">Gradonačelnik i Gradsko vijeće Tuzla</p>
            </div>
        </div>
        <svg class="absolute right-0 bottom-0 h-24 w-auto text-white opacity-10" viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">
            <path d="M0,150 L50,130 L100,150 L150,120 L200,140 L250,110 L300,130 L350,100 L400,120 L450,90 L500,110 L550,80 L600,100 L650,70 L700,90 L750,60 L800,80 L850,50 L900,70 L950,40 L1000,60 L1000,200 L0,200 Z" fill="currentColor"/>
        </svg>
    </div>
</header>

<main class="flex-grow">
<div class="container mx-auto px-4 py-12">
    <header class="text-center mb-16">
        <h1 class="text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">Rezultati izbora</h1>
        <p class="text-xl text-gray-600">Gradonačelnik i Gradsko vijeće Tuzle</p>
    </header>
    
    <div class="mb-20">
        <h2 class="text-3xl font-semibold mb-8 text-indigo-800 border-b-2 border-indigo-200 pb-2">Kandidati za Gradonačelnika</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8" id="mayorCandidates">
            <!-- Kandidati za gradonačelnika će biti dinamički dodani ovdje -->
        </div>
    </div>
    
    <div>
        <h2 class="text-3xl font-semibold mb-8 text-indigo-800 border-b-2 border-indigo-200 pb-2">Kandidati za Gradsko vijeće iz Gornje Tuzle</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="councilCandidates">
            <!-- Kandidati za gradsko vijeće će biti dinamički dodani ovdje -->
        </div>
    </div>
</div>
</main>

<footer class="bg-indigo-900 text-white mt-20">
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="mb-4 md:mb-0">
                <p class="text-lg font-semibold">© 2024 Izbori - Gornja Tuzla</p>
                <p class="text-sm mt-1">Sva prava zadržana</p>
            </div>
            <div class="text-center md:text-right">
                <p class="text-sm">Razvio: Ermin Selimović</p>
                <a href="https://infinitycreative.agency" target="_blank" rel="noopener noreferrer" class="text-sm hover:text-indigo-300 transition-colors">Infinity Creative Agency</a>
            </div>
        </div>
    </div>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const data = {
        "maxVoters": 111514,
        "currentVoters": 44615,
        "mayorCandidates": [
            {"name": "Zijad Lugavić", "votes": 30992, "winner": true},
            {"name": "Zoran Blagojević", "votes": 8233, "winner": false},
            {"name": "Derviš Čičko", "votes": 1648, "winner": false},
            {"name": "Tihomir Mihajlović", "votes": 241, "winner": false}
        ],
        "councilParties": [
            {
                "name": "SDA – STRANKA DEMOKRATSKE AKCIJE",
                "color": "#00A86B",
                "candidates": [
                    {"name": "AZRA FEUKIĆ", "listNumber": 4, "votes": 497, "winner": false},
                    {"name": "ĆAZIM MUŠANOVIĆ", "listNumber": 7, "votes": 372, "winner": false}
                ]
            },
            {
                "name": "SDP – SOCIJALDEMOKRATSKA PARTIJA BOSNE I HERCEGOVINE",
                "color": "#FF0000",
                "candidates": [
                    {"name": "MUHAREM MUSLIĆ", "listNumber": 20, "votes": 182, "winner": false}
                ]
            },
            {
                "name": "TUZLANSKA ALTERNATIVA",
                "color": "#FFA500",
                "candidates": [
                    {"name": "MENSUR ALIĆ", "listNumber": 1, "votes": 1230, "winner": false},
                    {"name": "JASMINA MUSTAČEVIĆ", "listNumber": 8, "votes": 144, "winner": false},
                    {"name": "SAMRA ĆORHODŽIĆ", "listNumber": 19, "votes": 75, "winner": false},
                    {"name": "MAIDA MEHMEDOVIĆ", "listNumber": 32, "votes": 92, "winner": false},
                    {"name": "MERISA KUŠLJUGIĆ", "listNumber": 35, "votes": 84, "winner": false}
                ]
            },
            {
                "name": "NEZAVISNA LISTA \"SLOBODA\"",
                "color": "#1E90FF",
                "candidates": [
                    {"name": "HUSEJN KARIĆ", "listNumber": 29, "votes": 49, "winner": false}
                ]
            }
        ],
        "gornjaTuzlaVoters": {"maxVoters": 2966, "currentVoters": 1310},
        "gornjaTuzlaResults": [
            {"name": "Zijad Lugavić", "votes": {"050A032": 105, "050A033": 221, "050A034": 240, "050A035": 250}},
            {"name": "Zoran Blagojević", "votes": {"050A032": 15, "050A033": 48, "050A034": 85, "050A035": 40}},
            {"name": "Derviš Čičko", "votes": {"050A032": 4, "050A033": 4, "050A034": 20, "050A035": 15}},
            {"name": "Tihomir Mihajlović", "votes": {"050A032": 0, "050A033": 1, "050A034": 4, "050A035": 1}}
        ],
        "gornjaTuzlaCouncilResults": [
            {"name": "AZRA FEUKIĆ", "party": "SDA – STRANKA DEMOKRATSKE AKCIJE", "listNumber": 4, "votes": {"050A032": 13, "050A033": 69, "050A034": 62, "050A035": 54}},
            {"name": "ĆAZIM MUŠANOVIĆ", "party": "SDA – STRANKA DEMOKRATSKE AKCIJE", "listNumber": 7, "votes": {"050A032": 6, "050A033": 30, "050A034": 54, "050A035": 28}},
            {"name": "MUHAREM MUSLIĆ", "party": "SDP – SOCIJALDEMOKRATSKA PARTIJA BOSNE I HERCEGOVINE", "listNumber": 20, "votes": {"050A032": 15, "050A033": 22, "050A034": 41, "050A035": 34}},
            {"name": "MENSUR ALIĆ", "party": "TUZLANSKA ALTERNATIVA", "listNumber": 1, "votes": {"050A032": 34, "050A033": 99, "050A034": 90, "050A035": 104}},
            {"name": "JASMINA MUSTAČEVIĆ", "party": "TUZLANSKA ALTERNATIVA", "listNumber": 8, "votes": {"050A032": 6, "050A033": 34, "050A034": 15, "050A035": 42}},
            {"name": "SAMRA ĆORHODŽIĆ", "party": "TUZLANSKA ALTERNATIVA", "listNumber": 19, "votes": {"050A032": 8, "050A033": 11, "050A034": 9, "050A035": 21}},
            {"name": "MAIDA MEHMEDOVIĆ", "party": "TUZLANSKA ALTERNATIVA", "listNumber": 32, "votes": {"050A032": 9, "050A033": 18, "050A034": 21, "050A035": 25}},
            {"name": "MERISA KUŠLJUGIĆ", "party": "TUZLANSKA ALTERNATIVA", "listNumber": 35, "votes": {"050A032": 7, "050A033": 27, "050A034": 11, "050A035": 17}},
            {"name": "HUSEJN KARIĆ", "party": "NEZAVISNA LISTA \"SLOBODA\"", "listNumber": 29, "votes": {"050A032": 3, "050A033": 6, "050A034": 3, "050A035": 11}}
        ]
    };

    const mayorCandidates = data.mayorCandidates;
    const gornjaTuzlaResults = data.gornjaTuzlaResults;
    const councilCandidates = data.gornjaTuzlaCouncilResults;
    const totalVotes = mayorCandidates.reduce((sum, candidate) => sum + candidate.votes, 0);

    // Kandidati za gradonačelnika
    const mayorContainer = document.getElementById('mayorCandidates');
    mayorCandidates.forEach((candidate) => {
        const percentage = ((candidate.votes / totalVotes) * 100).toFixed(2);
        const gornjaTuzlaVotes = Object.values(gornjaTuzlaResults.find(result => result.name === candidate.name).votes).reduce((a, b) => a + b, 0);
        const card = createMayorCard(candidate, percentage, gornjaTuzlaVotes);
        mayorContainer.appendChild(card);
    });

    // Kandidati za Gradsko vijeće
    const councilContainer = document.getElementById('councilCandidates');
    councilCandidates.forEach(candidate => {
        const gornjaTuzlaVotes = Object.values(candidate.votes).reduce((a, b) => a + b, 0);
        const partyData = data.councilParties.find(party => party.name === candidate.party);
        const totalVotes = partyData.candidates.find(c => c.name === candidate.name).votes;
        const card = createCouncilCandidateCard(candidate, gornjaTuzlaVotes, totalVotes, partyData.color);
        councilContainer.appendChild(card);
    });
});

function createMayorCard(candidate, percentage, gornjaTuzlaVotes) {
    const card = document.createElement('div');
    card.className = `card bg-white rounded-xl shadow-lg p-8 flex flex-col justify-between transform transition-all hover:scale-105`;
    card.innerHTML = `
        <div class="flex justify-between items-start mb-6">
            <h3 class="font-bold text-3xl text-indigo-900">${candidate.name}</h3>
            ${candidate.winner ? '<span class="bg-green-100 text-green-800 text-sm font-semibold px-3 py-1 rounded-full">Pobjednik</span>' : ''}
        </div>
        <div class="w-full bg-gray-200 rounded-full h-3 mb-6 overflow-hidden">
            <div class="gradient-bg h-3 rounded-full progress-bar" style="width: 0%"></div>
        </div>
        <div class="flex justify-between items-center text-lg text-gray-700 mb-4">
            <span class="font-semibold">${percentage}%</span>
            <span>${candidate.votes.toLocaleString()} glasova</span>
        </div>
        <p class="text-xl text-indigo-600 mt-4">Glasovi iz Gornje Tuzle: <span class="font-bold">${gornjaTuzlaVotes.toLocaleString()}</span></p>
    `;
    
    setTimeout(() => {
        card.querySelector('.progress-bar').style.width = `${percentage}%`;
    }, 100);

    return card;
}

function createCouncilCandidateCard(candidate, gornjaTuzlaVotes, totalVotes, partyColor) {
    const card = document.createElement('div');
    card.className = `card bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300`;
    card.style.borderTop = `4px solid ${partyColor}`;
    card.innerHTML = `
        <div class="flex justify-between items-start mb-4">
            <h3 class="font-bold text-2xl text-gray-800">${candidate.name}</h3>
            <span class="bg-indigo-100 text-indigo-800 text-sm font-semibold px-3 py-1 rounded-full">Broj ${candidate.listNumber}</span>
        </div>
        <p class="text-sm text-gray-600 mb-4">${candidate.party}</p>
        <div class="space-y-3">
            <p class="text-lg text-gray-700">Ukupno glasova: <span class="font-bold text-indigo-600">${totalVotes}</span></p>
            <p class="text-lg text-gray-700">Glasovi iz Gornje Tuzle: <span class="font-bold text-indigo-600">${gornjaTuzlaVotes}</span></p>
            <div class="mt-6 space-y-2">
                ${Object.entries(candidate.votes).map(([pollingStation, votes]) => `
                    <div class="flex justify-between items-center text-sm bg-gray-50 p-2 rounded">
                        <span class="text-gray-600">Glasačko mjesto ${pollingStation}:</span>
                        <span class="font-semibold text-indigo-700">${votes}</span>
                    </div>
                `).join('')}
            </div>
        </div>
    `;

    return card;
}
</script>
</body></html>
